<script type="text/javascript">
	$(function(){
		function Game() {
			this.init();
			setTimeout(function(){
				window.location.reload();
			},3000);
		}
		var p = Game.prototype;

		p.$main = $('.main');

		p.init = function() {
			this.bindEvent();
		}

		p.bindEvent = function() {
			this.$main.on('click', '.tab', function(){
				$(this).addClass('active').siblings().removeClass('active');
			});
		}
		// init Game
		var game = new Game();
	});
</script>
