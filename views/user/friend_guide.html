<style type="text/css">
	.guide-wrap{
		position: fixed;
		width: 100%;
		height:100%;
		left: 0;
		top: 0;
	}
	.guide{
		position: absolute;
		width: 100%;
		height:100%;
		left: 0;
		top: 0;
	}
	.guide > img{
		position: absolute;
		left: 0;
		top: 0;
		opacity: 0;
		width: 100%;
		height: 100%;
		-webkit-transition: all 1s;
		transition: all 1s;
	}
	.skip{
		position: absolute;
		right: 1rem;
		bottom: 1rem;
		width: 5rem;
		z-index: 2;
	}
</style>
<div class="guide-wrap pr none">
	<div class="guide">
		<img id="guide-2" src="/public/img/guide/help_guide_2.png">
		<img id="guide-1" style="opacity: 1;" src="/public/img/guide/help_guide_1.png">
	</div>
	<a href="/f-index/<%= f_user_id %>"><img class="skip" src="/public/img/guide/skip.png"></a>
</div>
<script type="text/javascript">
	$(function(){
		var index = 1;
		api_post('',{act:'has_water_guide', user_id: '<%= user_info.user_id %>'}, function(ret){
			if(ret.status == 1){
				log('查看引导页成功！');
				$('.guide-wrap').removeClass('none');
			}
		});
		$('.guide').click(function(){
			log('log');

			if(index >= 2){
				window.location.href = '/f-index/<%= f_user_id %>';
			}
			$('#guide-' + index).css({opacity: 0});
			$('#guide-' + (index + 1)).css({opacity: 1});
			index++;

		});
		
	});
</script>
