<style type="text/css">
	.guide-wrap{
		position: fixed;
		width: 100%;
		height:100%;
		left: 0;
		top: 0;
	}
	.guide{
		position: absolute;
		width: 100%;
		height:100%;
		left: 0;
		top: 0;
	}
	.guide > img{
		position: absolute;
		left: 0;
		top: 0;
		opacity: 0;
		width: 100%;
		height: 100%;
		-webkit-transition: all 1s;
		transition: all 1s;
	}
	.skip{
		position: absolute;
		right: 1rem;
		bottom: 1rem;
		width: 5rem;
		z-index: 2;
	}
</style>
<img class="none" style="opacity: 0;" src="/public/img/guide/guide-1.png">
<div class="guide-wrap pr">
	<div class="guide">
		<img id="guide-6" src="/public/img/guide/guide-6.png">
		<img id="guide-5" src="/public/img/guide/guide-5.png">
		<img id="guide-4" src="/public/img/guide/guide-4.png">
		<img id="guide-3" src="/public/img/guide/guide-3.png">
		<img id="guide-2" src="/public/img/guide/guide-2.png">
		<img id="guide-1" style="opacity: 1;" src="/public/img/guide/guide-1.png">
	</div>
	<a href="/"><img class="skip" src="/public/img/guide/skip.png"></a>
</div>
<script type="text/javascript">
	$(function(){
		var index = 1;
		
		$('.guide').click(function(){
			log('log');

			if(index >= 6){
				window.location.href = '/';
			}
			$('#guide-' + index).css({opacity: 0});
			$('#guide-' + (index + 1)).css({opacity: 1});
			index++;

		});
		
	});
</script>
